<!DOCTYPE html>
<html>
	<head>
		<title>Cross Youtube Downloader</title>
		<script src="lib/jquery-2.1.0.min.js"></script>
		<script>
		os = require('os'),
		Column = require('./lib/database/Column.js'),
		ConfigKey = require('./lib/database/ConfigKey.js'),
		Config = require('./lib/database/Config.js')

		var db = openDatabase('app-db', '1.0', 'Cross platform YouTube downloader database.', 2 * 1024 * 1024);

		conf = new Config();
		conf.insert(db, true);
		conf.setValue('platform', os.platform(), db);
		</script>
	</head>
	<body>
		<h1>Cross Youtube Downloader</h1>
		Your platform: <b><script>document.write(conf.getKey('platform').Value)</script></b><br/>
		<button class="dropTBL">Drop Config Table</button>
		<script>
		$('.dropTBL').click(function() {
			db.transaction(function(tx) {
				tx.executeSql('DROP TABLE `config`;');
				alert('Table `config` dropped.');
			});
		});
		</script>
	</body>
</html>
