<!DOCTYPE html>
<html>
	<head>
		<title>Cross Youtube Downloader</title>
		<link rel="stylesheet" href="css/jquery-ui.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/ember-animated-outlet.css"/>
		<script src="lib/jquery-2.1.0.min.js"></script>
		<script src="lib/jquery-ui.min.js"></script>
		<script>
		require('coffee-script/register')
		os = require('os')
		gui = require('nw.gui')
		Column = require('./lib/database/Column.coffee');
		</script>
	</head>
	<body>
		<script type="text/x-handlebars" id="application">
			<h5 class="top-header">Cross <span class="thin">( platform )</span> Video Downloader</h5>
			<button class="btn btn-red btn-top-right btn-close"><i class="icon-close"></i> Close</button>
			<hr/>
			</section>
				<nav>
					<li>{{#link-to-animated 'index' animations='main:fade'}}Download{{/link-to-animated}}</li>
					<li>{{#link-to 'queue'}}Queue{{/link-to}}</li>
					<li>{{#link-to-animated 'preferences' animations='main:fade'}}Preferences{{/link-to-animated}}</li>
					<li>{{#link-to 'about'}}About{{/link-to}}</li>
				</nav>
			<br/>
			<section style="position: relative">
			{{animated-outlet name="main"}}
			</section>
			<div class="bottom-panel">
				<div class="infobar info" style="border-radius: 0px; width: inherit; margin-bottom: 0px;">
					<button class="btn btn-clear"><i class="icon-down"></i> 0</button>
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" id="index">
			<h6>Download</h6>
			{{input type='url' class='ytLink' placeholder='YouTube Video Link' value=link}}
				<button class="btn btn-blue btn-download" {{action 'parse'}}>Parse & Download</button>
	
		</script>

		<script type="text/x-handlebars" id="preferences">
			<h6>User Preferences</h6>
			{{#view App.DirectoryChooser nwdirectory=""}}
				{{view App.ChooseDirectoryButton}} | Current: <span class="btn">{{directory}}</span>
			{{/view}}
			<br/>
			{{#view App.DropTable}}
			Reset Config
				{{#if view.modalActive}}
					{{view.Modal}}
				{{/if}}
			{{/view}}
		</script>

		<script type="text/x-handlebars" id="video">
		<h6>{{title}}</h6>
		<img {{bind-attr src=thumbnailUrl}} style='float: left'/>
		<section>
			&nbsp;Name: {{input value=filenameTitle}}
		</section>
		&nbsp;Quality:
		<select>
		{{#each format in formats}}
			<option>{{format.quality}} - {{format.resolution}} - {{format.type}}</option>
		{{/each}}
		</select>
		<button class="btn btn-blue">Download</button>
		</script>

		<script>
		$(document).on('click', '.btn-close', function() {
			console.log('btn close');
			var win = gui.Window.get();
			win.close();
		});
		</script>

		<script src="lib/handlebars-1.1.2.js"></script>
		<script src="lib/ember-1.4.0.js"></script>
		<script src="lib/ember-data.min.js"></script>
		<script src="lib/ember-animated-outlet.min.js"></script>
		<script type="text/coffeescript" src="app.coffee"></script>
		<script src="lib/coffeescript-1.7.1.min.js"></script>
	</body>
</html>
